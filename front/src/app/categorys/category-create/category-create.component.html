<div class="container spacertab">
  <div class="row col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">New Category</div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label">Libelle :</label>
          <input type="text" class="form-control" [(ngModel)]="categorie.libelle" />
        </div>
        <div class="form-group">
          <label class="control-label">Desscription :</label>
          <input type="text" class="form-control" [(ngModel)]="categorie.description" />
        </div>

        <div class="form-group">
          <label class="control-label">Categorie Sup :</label>
          <div>
            <select class="form-control" [(ngModel)]="selectedCategorie" (ngModelChange)="onChangeCategorie($event)">
                <option *ngFor="let cat of catrgories" [ngValue]="cat" >{{cat.libelle}}</option>
            </select>
          </div>
        </div>

        <button routerLink="/categorys" class="btn btn-danger">cancel</button>
        <button class="btn btn-primary" (click)="saveCategory()">Save</button>

      </div>
    </div>
