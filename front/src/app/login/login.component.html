


<div class="container spacer">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Bad Credantials ...</strong>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Authentication</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="form-group">
            <label class="control-label">Username :</label>
            <input class="form-control" ngModel="admin" type="text" name="username" required/>
          </div>
          <div class="form-group">
            <label class="control-label">PassWord :</label>
            <input class="form-control" ngModel="1234" type="password" name="password" required/>
          </div>
          <button class="btn btn-success" type="submit">Login</button>
          <a (click)="onRegister()">Register ?</a>
        </form>
      </div>
    </div>
  </div>
</div>
